<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register â€“ Safe Raahi</title>
  <style>
    :root {
      --cyan: #00bcd4;
      --cyan-dark: #0097a7;
      --bg-overlay: rgba(0,0,0,0.6);
      --text-light: #f0f0f0;
      --error: #ff4444;
      --success: #00C851;
      --checkbox-size: 1.2rem;
    }

    * { box-sizing: border-box; }
    body, html { margin:0; padding:0; width:100%; height:100%; font-family:'Segoe UI',sans-serif; }
    body { background: url('background.png') center/cover fixed no-repeat; display:flex; align-items:center; justify-content:center; color: var(--text-light); }
    .overlay { background: var(--bg-overlay); position:absolute; top:0; left:0; width:100%; height:100%; z-index:0; }

    .form-container {
      position:relative; z-index:1; background:var(--bg-overlay); padding:2rem; border-radius:12px;
      box-shadow:0 8px 20px rgba(0,0,0,0.3); width:90%; max-width:360px;
      animation:slideDown 0.5s ease-out;
    }
    @keyframes slideDown { from{transform:translateY(-20px); opacity:0;} to{transform:translateY(0); opacity:1;} }
    .form-container h2 { margin:0 0 1.5rem; color:var(--cyan); text-align:center; }

    .input-group { position:relative; margin-bottom:1rem; }
    .input-group input {
      width:100%; padding:0.9rem 1rem 0.9rem 2.5rem; border:2px solid rgba(255,255,255,0.1);
      border-radius:8px; background:rgba(255,255,255,0.05); color:white;
      transition:border-color 0.3s, box-shadow 0.3s;
    }
    .input-group input:focus { border-color:var(--cyan); box-shadow:0 0 8px rgba(0,188,212,0.3); outline:none; }
    .input-icon { position:absolute; top:50%; left:0.8rem; transform:translateY(-50%); width:1.2rem; height:1.2rem; fill:rgba(255,255,255,0.5); }

    .password-strength { height:4px; border-radius:2px; background:rgba(255,255,255,0.1); margin-bottom:0.5rem; transition:width 0.3s, background 0.3s; }
    .error-message, .success-message { font-size:0.9rem; margin-top:0.5rem; display:none; }
    .error-message { color:var(--error); text-align:left; }
    .success-message { color:var(--success); text-align:center; }

    /* Custom interactive checkboxes */
    .show-password, .terms {
      font-size:0.9rem; margin:0.5rem 0; display:flex; align-items:center; gap:0.5rem; cursor:pointer;
    }
    .show-password input[type="checkbox"], .terms input[type="checkbox"] {
      /* hide default */
      -webkit-appearance: none;
      appearance: none;
      width: var(--checkbox-size);
      height: var(--checkbox-size);
      border: 2px solid var(--cyan);
      border-radius: 4px;
      position: relative;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s, transform 0.2s;
    }
    .show-password input[type="checkbox"]::after,
    .terms input[type="checkbox"]::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 6px;
      width: 4px;
      height: 8px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg) scale(0);
      opacity: 0;
      transition: transform 0.2s, opacity 0.2s;
    }
    .show-password input[type="checkbox"]:checked,
    .terms input[type="checkbox"]:checked {
      background: var(--cyan);
      border-color: var(--cyan-dark);
    }
    .show-password input[type="checkbox"]:checked::after,
    .terms input[type="checkbox"]:checked::after {
      transform: rotate(45deg) scale(1);
      opacity: 1;
    }
    .show-password input[type="checkbox"]:hover,
    .terms input[type="checkbox"]:hover {
      transform: scale(1.1);
    }

    button { width:100%; padding:0.9rem; background:linear-gradient(135deg,var(--cyan),var(--cyan-dark)); color:white; font-weight:600; border:none; border-radius:8px; cursor:pointer; position:relative; overflow:hidden; transition:transform 0.3s, box-shadow 0.3s; }
    button:hover { transform:translateY(-2px); box-shadow:0 5px 15px rgba(0,188,212,0.4); }
    .loader { width:1.2rem; height:1.2rem; border:3px solid white; border-bottom-color:transparent; border-radius:50%; animation:spin 1s linear infinite; position:absolute; right:1rem; top:50%; transform:translateY(-50%); display:none; }
    @keyframes spin { to { transform:rotate(360deg); } }

    .social-login { display:flex; justify-content:center; gap:1rem; margin-top:1.5rem; }
    .social-btn { flex:1; text-align:center; padding:0.6rem; border-radius:8px; color:white; cursor:pointer; }
    .social-btn:nth-child(1) { background:#4285F4; }
    .social-btn:nth-child(2) { background:#3B5998; }

    @media (max-width:480px) { .form-container { padding:1.5rem; } }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="firebaseConfig.js"></script>
   <script src="register.js"></script>
</head>
<body>
  <div class="overlay"></div>
  <div class="form-container">
    <h2>Safe Raahi</h2>

    <div class="input-group">
      <svg class="input-icon" viewBox="0 0 24 24"><path d="M20 4H4..."/></svg>
      <input id="email" type="email" placeholder="Email" required>
    </div>

    <div class="input-group">
      <svg class="input-icon" viewBox="0 0 24 24"><path d="M18 8h-1..."/></svg>
      <input id="password" type="password" placeholder="Password" required>
      <div class="loader" id="passwordLoader"></div>
    </div>
    <div class="password-strength" id="passwordStrength"></div>

    <div class="input-group">
      <input id="confirmPassword" type="password" placeholder="Confirm Password" required>
      <div class="error-message" id="passwordError">Passwords don't match!</div>
    </div>

    <label class="show-password">
      <input id="showPassword" type="checkbox" onclick="togglePasswordVisibility()">
      Show Passwords
    </label>

    <label class="terms">
      <input id="terms" type="checkbox" required>
      I agree to the <a href="#" style="color:var(--cyan)">Terms of Service</a>
    </label>

    <button id="registerBtn" onclick="register()">
      <span id="buttonText">Create Account</span>
      <div class="loader" id="buttonLoader"></div>
    </button>

    <div class="success-message" id="successMessage">Registration successful! Redirecting...</div>
    <div class="error-message" id="generalError"></div>

    <div class="social-login">
      <div class="social-btn" onclick="googleLogin()">Google</div>
      <div class="social-btn" onclick="facebookLogin()">Facebook</div>
    </div>

    <p style="margin-top:1rem; font-size:0.9rem; text-align:center;">
      Already have an account? <a href="login.html" style="color:var(--cyan)">Login here</a>
    </p>
  </div>


</body>
</html>
