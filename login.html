<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ Safe Raahi</title>
  <style>



    :root {
      --cyan: #00bcd4;
      --cyan-dark: #0097a7;
      --bg-overlay: rgba(0,0,0,0.6);
      --text-light: #f0f0f0;
      --error: #ff4444;
      --success: #00C851;
    }

    * { box-sizing: border-box; }

    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('background.png') center/cover fixed no-repeat;
      display: flex; align-items: center; justify-content: center;
    }

    .overlay {
      background: var(--bg-overlay);
      width: 100%; height: 100%;
      position: absolute; top: 0; left: 0;
      z-index: 0;
    }

    .form-container {
      position: relative; z-index: 1;
      background: var(--bg-overlay);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 90%; max-width: 360px;
      animation: slideDown 0.5s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to   { transform: translateY(0);    opacity: 1; }
    }

    .form-container h2 {
      margin: 0 0 1.5rem;
      color: var(--cyan);
      text-shadow: 0 2px 4px rgba(0,188,212,0.3);
      text-align: center;
    }

    .input-group {
      position: relative;
      margin-bottom: 1rem;
    }

    .input-group input {
      width: 100%;
      padding: 0.9rem 1rem 0.9rem 2.5rem;
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      color: white;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .input-group input:focus {
      border-color: var(--cyan);
      box-shadow: 0 0 8px rgba(0,188,212,0.3);
      outline: none;
    }

    .input-icon {
      position: absolute;
       top: 50%;
        left: 0.8rem;
      transform: translateY(-50%);
      width: 1.2rem;
       height: 1.2rem;
        fill: rgba(255,255,255,0.5);
    }

    .error-message {
      font-size: 0.9rem;
      color: var(--error);
      margin-top: 0.5rem;
      display: none;
      text-align: left;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(135deg, var(--cyan), var(--cyan-dark));
      color: white; font-weight: 600;
      border: none; border-radius: 8px;
      cursor: pointer; position: relative;
      overflow: hidden; transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,188,212,0.4);
    }

    .loader {
        width: 1.2rem;
      height: 1.2rem;
      border: 3px solid white;
      border-bottom-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      display: none;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .redirect {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 1rem;
    }

    .redirect a {
      color: var(--cyan);
      text-decoration: none;
    }

    .redirect a:hover {
      text-shadow: 0 0 10px rgba(0,188,212,0.5);
    }

  </style>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="firebaseConfig.js"></script>
</head>
<body>

  
  <div class="overlay"></div>

  <div class="form-container">
    <h2>ðŸ”’ Login</h2>

    <div class="input-group">
      <svg class="input-icon" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-2 ..."/></svg>
      <input type="email" id="email" placeholder="Email" required>
    </div>

    <div class="input-group">
      <svg class="input-icon" viewBox="0 0 24 24"><path d="M12 17c1.1 0 2-0.9 ..."/></svg>
      <input type="password" id="password" placeholder="Password" required>
    </div>

    <div class="error-message" id="loginError"></div>

    <button id="loginBtn" onclick="login()">
      <span id="buttonText">Login</span>
      <div class="loader" id="buttonLoader"></div>
    </button>

    <p class="redirect">Don't have an account? <a href="register.html">Register here</a></p>
  </div>
<script src="login.js"></script>
</body>
</html>
