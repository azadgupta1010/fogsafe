<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Safe Raahi | Fog Safety System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #00bcd4;
      --primary-dark: #007d8b;
      --bg: #0d1b2a;
      --text: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: url('background.png') center/cover fixed no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
    }

    .container {
      background: rgba(13, 27, 42, 0.92);
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .logo {
      width: 75px;
      height: 75px;
      border-radius: 15px;
      margin-bottom: 1rem;
      border: 3px solid var(--primary);
    }

    h1 {
      font-size: 1.8rem;
      color: var(--primary);
      margin-bottom: 0.4rem;
    }

    p {
      font-size: 0.95rem;
      color: #cfd8dc;
      margin-bottom: 1.2rem;
    }

    .btn {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 188, 212, 0.4);
    }

    .features {
      margin-top: 1.8rem;
      text-align: left;
    }

    .features h2 {
      font-size: 1.1rem;
      color: var(--primary);
      margin-bottom: 0.6rem;
    }

    .features ul {
      list-style: none;
      padding-left: 0;
    }

    .features li {
      margin-bottom: 0.4rem;
      padding-left: 1.2rem;
      position: relative;
      font-size: 0.95rem;
    }

    .features li::before {
      content: "✓";
      color: var(--primary);
      position: absolute;
      left: 0;
    }

    .footer {
      margin-top: 1.8rem;
      font-size: 0.75rem;
      color: #90a4ae;
      text-align: center;
    }

    /* Extra responsive tweaks */
    @media (max-width: 480px) {
      .container { padding: 1rem; }
      h1 { font-size: 1.5rem; }
      p, .features li { font-size: 0.9rem; }
      .btn { font-size: 0.95rem; padding: 0.8rem; }
      .logo { width: 65px; height: 65px; }
    }

    @media (max-width: 360px) {
      h1 { font-size: 1.3rem; }
      p { font-size: 0.85rem; }
      .features h2 { font-size: 1rem; }
      .features li { font-size: 0.85rem; }
      .btn { font-size: 0.9rem; padding: 0.7rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="logo icon.png" alt="Safe Raahi Logo" class="logo" />
    <h1>Safe Raahi</h1>
    <p>India's Smart Fog Safety System<br/>for Safer Highway Travel</p>

    <button class="btn" onclick="goToApp()">Login to Continue</button>

    <div class="features">
      <h2>Why Safe Raahi?</h2>
      <ul>
      <!--  <li>Real-time vehicle tracking</li>-->
        <li>Fog proximity alerts</li>
        <li>Drowsy driver detection</li>
         <li>Petrol pump & EV charging finder</li>
        <li>Emergency SOS & service button</li>
       
        
      </ul>
    </div>

    <div class="footer">
      © 2025 Safe Raahi. All rights reserved.
    </div>
  </div>

  <script>
    function goToApp() {
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
