<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safe Raahi - Splash Screen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0f1c; /* Matches dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .splash-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .splash-logo {
      width: 180px;
      height: auto;
      animation: zoomIn 1.5s ease;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <img src="logo icon.png" alt="Safe Raahi Logo" class="splash-logo" />
  </div>

  <!-- Redirect to home after 3 seconds -->
  <script>
    setTimeout(() => {
      window.location.href = "index.html"; // change this to your homepage
    }, 3000);
  </script>
</body>
</html>
